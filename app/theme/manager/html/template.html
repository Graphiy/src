<div id="toolbars">
	<div id="action_bar">
		<div id="buttons_bar" class="action_bar" ajxpClass="ActionsToolbar"></div>
		<div id="locationbar_cont">
			<div style="height: 100%;" class="separator"></div>
			<div style="padding-top : 5px;">
				<div id="repo_chooser" ajxpClass="RepositorySelect"></div>
				<div id="locationBar" ajxpClass="LocationBar" options='{"flexTo":"locationbar_cont"}'></div>
				<div id="logging_string" ajxpClass="UserWidget"></div>
			</div>
		</div>
	</div>
</div>
<div id="browser" ajxpClass="Pane" options='{"fit":"height","fitParent":"desktop"}'>
	<div id="vertical_splitter" style="background-color: #fff;" ajxpClass="Splitter" options='{"direction": "vertical", "initA": 200, "maxA":600, "minA":50,"fit":"height","fitParent":"browser"}'>
		<div id="sidebar_splitter" style="float:left; overflow:hidden;" ajxpClass="Splitter" options='{"direction":"horizontal","initB":200,"minB":24,"maxB":500}'>
			<div id="topPane" ajxpClass="FoldersTree" options='{"display":"dz"}' paneHeader="130" style="border: 1px solid #676965;"></div>
				<div id="bottomSplitPane" ajxpClass="Tabulator" style="border: 1px solid #676965;" options='{"defaultTabId": "info","tabInfos" : [{"id":"info","label":"131","icon":"file_info.png","element":"info_panel"},{"id":"search","label":"87","icon":"search.png","element":"search_container"}]}'>
					<div id="search_container" ajxpClass="SearchEngine"></div>
					<div id="info_panel" ajxpClass="InfoPanel"></div>
				</div>
			</div>
		<div id="list_view" ajxpClass="FilesList" options='"list"' style="border: 1px solid #676965;"></div>
	</div>
</div>
